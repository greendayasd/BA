{% extends "base.html" %}
{% block container %}

<div class="container-fluid">

    <form action="" method="post">{% csrf_token %}
        {% if form.email.errors %} {{ form.email.errors }} {% endif %}
            <div class="container">
                <p>Please enter your e-mail address</p>
                <p>{{ form.email }}</p>
                <input type="submit" class="btn btn-info" value="Reset password" />

            </div>
    </form>
</div>

{% endblock %}
